
<p-table [value]="clienteList" selectionMode="single" [(selection)]="selectedCliente" class="p-table">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>
        <button pButton type="button" label="Editar" icon="pi pi-pencil" class="p-button-warning" (click)="abrirModalEditar(cliente)"></button>
        <button pButton type="button" label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="abrirModalEliminar(cliente.idCliente)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Editar Repuesto" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [resizable]="false" [closable]="true">
  <div class="modal-content">
    <h2><i class="pi pi-pencil"></i> Editar Repuesto</h2>
    <form [formGroup]="repuestoForm">
      <div class="p-field">
        <label for="nombre">Nombre del Repuesto</label>
        <input id="nombre" pInputText formControlName="nombre" />
      </div>
      <div class="p-field">
        <label for="apellido">Precio</label>
        <input id="apellido" pInputText formControlName="apellido" />
      </div>
      <div class="p-field">
        <label for="telefono">Marca</label>
        <input id="telefono" pInputText formControlName="telefono" />
      </div>
      <div class="p-dialog-footer">
        <button pButton label="Guardar" icon="pi pi-check" (click)="guardarRepuesto()" class="p-button-success"></button>
        <button pButton label="Cancelar" icon="pi pi-times" (click)="cerrarModal()" class="p-button-secondary"></button>
      </div>
    </form>
  </div>
</p-dialog>

<p-dialog header="Confirmar Eliminación" [(visible)]="displayDeleteModal" [modal]="true" [style]="{width: '30vw'}" [resizable]="false">
  <div class="modal-content">
    <h2><i class="pi pi-exclamation-triangle"></i> Confirmar</h2>
    <p>¿Estás seguro que deseas eliminar este repuesto?</p>
    <div class="p-dialog-footer">
      <button pButton label="Eliminar" icon="pi pi-trash" (click)="eliminarRepuesto()" class="p-button-danger"></button>
      <button pButton label="Cancelar" icon="pi pi-times" (click)="cerrarModalEliminar()" class="p-button-secondary"></button>
    </div>
  </div>
</p-dialog>
