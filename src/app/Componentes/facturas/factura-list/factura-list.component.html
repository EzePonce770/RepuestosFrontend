<p-table [value]="facturaList" [paginator]="true" [rows]="10" [globalFilterFields]="['cliente', 'fecha']" [filters]="{cliente: {value: '', matchMode: 'contains'}, fecha: {value: '', matchMode: 'equals'}}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="cliente">Cliente</th>
        <th pSortableColumn="fecha">Fecha</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-factura>
      <tr>
        <td>{{ factura.cliente }}</td>
        <td>{{ factura.fecha}}</td>
        <td>
          <button pButton label="Editar" icon="pi pi-pencil"></button>
          <button pButton label="Eliminar" icon="pi pi-trash"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
