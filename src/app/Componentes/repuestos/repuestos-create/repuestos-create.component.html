<div class="form-container">
    <h2 class="form-title">Agregar Repuesto</h2>
  
    <form [formGroup]="repuestoForm" (ngSubmit)="agregarRepuesto()">
  
      <div class="form-group">
        <label for="nombreRepuesto">Nombre del Repuesto</label>
        <input formControlName="nombreRepuesto" type="text" id="nombreRepuesto" class="form-input" />
        <div class="error-message" *ngIf="repuestoForm.controls['nombreRepuesto'].invalid && repuestoForm.controls['nombreRepuesto'].touched">
          El nombre del repuesto es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input formControlName="precio" type="number" id="precio" class="form-input" />
        <div class="error-message" *ngIf="repuestoForm.controls['precio'].invalid && repuestoForm.controls['precio'].touched">
          El precio es requerido y debe ser mayor o igual a 0.
        </div>
      </div>
  
      <div class="form-group">
        <label for="marca">Marca</label>
        <p-dropdown [options]="marcas" formControlName="idMarca" placeholder="Selecciona una marca" class="form-input"></p-dropdown>
        <div class="error-message" *ngIf="repuestoForm.controls['idMarca'].invalid && repuestoForm.controls['idMarca'].touched">
          La marca es requerida.
        </div>
      </div>
  
      <div class="form-actions">
        <button pButton type="submit" label="Agregar" class="p-button-primary" [disabled]="repuestoForm.invalid"></button>
      </div>
  
    </form>
  </div>
